<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.T.T</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <section class="container">
        <section class="title">
            <img src="images/cherry.png" alt="pacman cherry">
            <section><h1>TIC TAC TOE<br>PACMAN EDITION</h1></section>
            <img src="images/cherry.png" alt="pacman cherry">
        </section>
        <section class="game-wrapper">
            <aside>
                <h2>winner</h2>
                <section class="game-history">
                    <section>
                        <p>PACMAN</p>
                        <section class="pacman">
                            <!-- append stuff -->
                        </section>
                    </section>
                    <section>
                        <p>PINK GHOST</p>
                        <section class="ghost">
                            <!-- append stuff -->
                        </section>
                    </section>
                </section>
            </aside>
            <main>
                <section class="game-area">
                    <div data-sqnum="1"></div>
                    <div data-sqnum="2"></div>
                    <div data-sqnum="3"></div>
                    <div data-sqnum="4"></div>
                    <div data-sqnum="5"></div>
                    <div data-sqnum="6"></div>
                    <div data-sqnum="7"></div>
                    <div data-sqnum="8"></div>
                    <div data-sqnum="9"></div>
                </section>
                <section>
                    <!-- <button class="player1-btn">play pac</button> -->
                    <button class="reset-btn">reset game</button>
                    <!-- <button class="player2-btn">play pink ghost</button> -->
                </section>
            </main>
        </section>
    </section>
    <script src="app.js"></script>
</body>
</html>
